<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TV Calendar</title>
    <meta name="theme-color" content="#09090b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons/css/flag-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-main)', 'sans-serif'],
              serif: ['Lora', 'serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              // Semantic Theme Colors
              background: 'var(--bg-main)',
              panel: 'var(--bg-panel)',
              card: 'var(--bg-card)',
              border: 'var(--border-color)',
              
              // Text Semantics
              'text-main': 'var(--text-main)',
              'text-muted': 'var(--text-muted)',

              // Dynamic Primary (Overrides Indigo)
              indigo: {
                50: 'rgb(var(--theme-50) / <alpha-value>)',
                100: 'rgb(var(--theme-100) / <alpha-value>)',
                200: 'rgb(var(--theme-200) / <alpha-value>)',
                300: 'rgb(var(--theme-300) / <alpha-value>)',
                400: 'rgb(var(--theme-400) / <alpha-value>)',
                500: 'rgb(var(--theme-500) / <alpha-value>)',
                600: 'rgb(var(--theme-600) / <alpha-value>)',
                700: 'rgb(var(--theme-700) / <alpha-value>)',
                800: 'rgb(var(--theme-800) / <alpha-value>)',
                900: 'rgb(var(--theme-900) / <alpha-value>)',
                950: 'rgb(var(--theme-950) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default: Cosmic (Zinc) */
        --bg-main: #09090b; 
        --bg-panel: #18181b; 
        --bg-card: #27272a;
        --border-color: rgba(255, 255, 255, 0.08);
        --font-main: 'Inter';
        
        --text-main: #e4e4e7; 
        --text-muted: #a1a1aa; 

        /* Default Indigo (Fallback) */
        --theme-50: 238 242 255;
        --theme-100: 224 231 255;
        --theme-200: 199 210 254;
        --theme-300: 165 180 252;
        --theme-400: 129 140 248;
        --theme-500: 99 102 241;
        --theme-600: 79 70 229;
        --theme-700: 67 56 202;
        --theme-800: 55 48 163;
        --theme-900: 49 46 129;
        --theme-950: 30 27 75;
      }

      /* --- Fonts --- */
      body[data-font="inter"] { --font-main: 'Inter'; }
      body[data-font="outfit"] { --font-main: 'Outfit'; }
      body[data-font="space"] { --font-main: 'Space Grotesk'; }
      body[data-font="lora"] { --font-main: 'Lora'; }
      body[data-font="system"] { --font-main: system-ui, -apple-system, sans-serif; }

      /* --- Base Themes --- */
      
      /* Cosmic (Zinc - Default) */
      body[data-base-theme="cosmic"] {
        --bg-main: #09090b;
        --bg-panel: #141417;
        --bg-card: #1f1f22;
        --border-color: rgba(255, 255, 255, 0.08);
        --text-main: #e4e4e7;
        --text-muted: #a1a1aa;
      }

      /* OLED (Pure Black) */
      body[data-base-theme="oled"] {
        --bg-main: #000000;
        --bg-panel: #0a0a0a;
        --bg-card: #121212;
        --border-color: #222222;
        --text-main: #e4e4e7;
        --text-muted: #737373;
      }

      /* Midnight (Slate) */
      body[data-base-theme="midnight"] {
        --bg-main: #020617; 
        --bg-panel: #0f172a; 
        --bg-card: #1e293b;
        --border-color: rgba(255, 255, 255, 0.08);
        --text-main: #e2e8f0;
        --text-muted: #94a3b8;
      }

      /* Forest (Green/Slate) */
      body[data-base-theme="forest"] {
        --bg-main: #020904; 
        --bg-panel: #05190b; 
        --bg-card: #0b2e16;
        --border-color: rgba(255, 255, 255, 0.08);
        --text-main: #e2e8f0;
        --text-muted: #86efac;
      }

      /* Dawn (Soft Grey) */
      body[data-base-theme="dawn"] {
        --bg-main: #27272a; 
        --bg-panel: #3f3f46; 
        --bg-card: #52525b;
        --border-color: rgba(255, 255, 255, 0.1);
        --text-main: #f4f4f5;
        --text-muted: #d4d4d8;
      }

      /* Light (Day Mode) */
      body[data-base-theme="light"] {
        --bg-main: #f4f4f5; 
        --bg-panel: #ffffff; 
        --bg-card: #fafafa;
        --border-color: #e4e4e7; 
        --text-main: #18181b; 
        --text-muted: #71717a; 
      }
      
      /* Custom */
      body[data-base-theme="custom"] {
        --bg-main: #09090b;
        --bg-panel: #141417;
        --bg-card: #1f1f22;
        --border-color: rgba(255, 255, 255, 0.08);
        --text-main: #e4e4e7;
        --text-muted: #a1a1aa;
      }

      body {
        font-family: var(--font-main), sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        min-height: 100vh;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Utility classes for elements that need extra definition */
      .surface-panel {
        background-color: var(--bg-panel);
        border: 1px solid var(--border-color);
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-enter {
        animation: fade-in-up 0.4s ease-out forwards;
      }
    </style>
