<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TV Calendar</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #000000;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        /* Adjusted radial gradient to be more subtle and purely strictly on black */
        background-image:
            radial-gradient(circle at 15% 15%, rgba(99, 102, 241, 0.08) 0%, transparent 45%),
            radial-gradient(circle at 85% 85%, rgba(239, 68, 68, 0.06) 0%, transparent 45%);
        background-attachment: fixed;
        color: #e2e8f0;
        min-height: 100vh;
        overscroll-behavior-y: none;
      }
      
      /* Heavy Frosted Glass Utility */
      .glass-panel {
        background-color: rgba(0, 0, 0, 0.3); /* Low opacity black */
        backdrop-filter: blur(50px); /* Heavy blur */
        -webkit-backdrop-filter: blur(50px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      /* Safe area for mobile pill nav */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>

    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "idb-keyval": "https://esm.sh/idb-keyval@6.2.1",
    "react-qr-code": "https://esm.sh/react-qr-code@2.0.15",
    "react-qr-scanner": "https://esm.sh/@yudiel/react-qr-scanner@2.0.8",

}
