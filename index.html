    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-main)', 'sans-serif'],
              serif: ['Lora', 'serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              // Override Indigo to use CSS variables for dynamic theming
              indigo: {
                50: 'rgb(var(--theme-50) / <alpha-value>)',
                100: 'rgb(var(--theme-100) / <alpha-value>)',
                200: 'rgb(var(--theme-200) / <alpha-value>)',
                300: 'rgb(var(--theme-300) / <alpha-value>)',
                400: 'rgb(var(--theme-400) / <alpha-value>)',
                500: 'rgb(var(--theme-500) / <alpha-value>)',
                600: 'rgb(var(--theme-600) / <alpha-value>)',
                700: 'rgb(var(--theme-700) / <alpha-value>)',
                800: 'rgb(var(--theme-800) / <alpha-value>)',
                900: 'rgb(var(--theme-900) / <alpha-value>)',
                950: 'rgb(var(--theme-950) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --bg-main: #09090b; /* Zinc 950 */
        --bg-panel: #18181b; /* Zinc 900 */
        --border-color: rgba(255, 255, 255, 0.08);
        --font-main: 'Inter';
        
        /* Semantic Text Colors */
        --text-main: #e4e4e7; /* Zinc 200 */
        --text-muted: #a1a1aa; /* Zinc 400 */

        /* Default Indigo Theme Values (prevents FOUC) */
        --theme-50: 238 242 255;
        --theme-100: 224 231 255;
        --theme-200: 199 210 254;
        --theme-300: 165 180 252;
        --theme-400: 129 140 248;
        --theme-500: 99 102 241;
        --theme-600: 79 70 229;
        --theme-700: 67 56 202;
        --theme-800: 55 48 163;
        --theme-900: 49 46 129;
        --theme-950: 30 27 75;
      }

      /* --- Fonts --- */
      body[data-font="inter"] { --font-main: 'Inter'; }
      body[data-font="outfit"] { --font-main: 'Outfit'; }
      body[data-font="space"] { --font-main: 'Space Grotesk'; }
      body[data-font="lora"] { --font-main: 'Lora'; }
      body[data-font="system"] { --font-main: system-ui, -apple-system, sans-serif; }

      /* --- Base Themes --- */
      
      /* Cosmic (Default) */
      body[data-base-theme="cosmic"] {
        --bg-main: #09090b;
        --bg-panel: #18181b;
        --border-color: rgba(255, 255, 255, 0.08);
        --text-main: #e4e4e7;
        --text-muted: #a1a1aa;
      }

      /* OLED (Blackout) */
      body[data-base-theme="oled"] {
        --bg-main: #000000;
        --bg-panel: #111111;
        --border-color: #222222;
        --text-main: #e4e4e7;
        --text-muted: #a1a1aa;
      }
      body[data-base-theme="oled"] .surface-card {
        background-color: #0A0A0A;
      }

      /* Midnight (Deep Blue) */
      body[data-base-theme="midnight"] {
        --bg-main: #020617; /* Slate 950 */
        --bg-panel: #0f172a; /* Slate 900 */
        --border-color: rgba(255, 255, 255, 0.08);
        --text-main: #e2e8f0;
        --text-muted: #94a3b8;
      }

      /* Forest (Deep Green) */
      body[data-base-theme="forest"] {
        --bg-main: #020904; 
        --bg-panel: #05190b; 
        --border-color: rgba(255, 255, 255, 0.08);
        --text-main: #e2e8f0;
        --text-muted: #94a3b8;
      }

      /* Dawn (Soft Dark) */
      body[data-base-theme="dawn"] {
        --bg-main: #27272a; /* Zinc 800 */
        --bg-panel: #3f3f46; /* Zinc 700 */
        --border-color: rgba(255, 255, 255, 0.1);
        --text-main: #f4f4f5;
        --text-muted: #d4d4d8;
      }

      /* Light (Day Mode) */
      body[data-base-theme="light"] {
        --bg-main: #f4f4f5; /* Zinc 100 */
        --bg-panel: #ffffff; /* White */
        --border-color: #e4e4e7; /* Zinc 200 */
        --text-main: #18181b; /* Zinc 900 */
        --text-muted: #71717a; /* Zinc 500 */
      }
      
      /* Custom (User Defined Color, Dark Base) */
      body[data-base-theme="custom"] {
        --bg-main: #09090b;
        --bg-panel: #18181b;
        --border-color: rgba(255, 255, 255, 0.08);
        --text-main: #e4e4e7;
        --text-muted: #a1a1aa;
      }

      body {
        font-family: var(--font-main), sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        min-height: 100vh;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* New Production Standard Utilities */
      .surface-base {
        background-color: var(--bg-main);
      }
      
      .surface-panel {
        background-color: var(--bg-panel);
        border: 1px solid var(--border-color);
      }
      /* Add mild backdrop blur only in dark modes */
      body:not([data-base-theme="light"]) .surface-panel {
         background-color: rgba(24, 24, 27, 0.8);
         backdrop-filter: blur(16px);
         -webkit-backdrop-filter: blur(16px);
      }

      .surface-card {
        background-color: var(--bg-panel);
        border: 1px solid var(--border-color);
        transition: all 0.2s ease-out;
      }
      /* Dark mode card override for transparency */
      body:not([data-base-theme="light"]) .surface-card {
        background-color: rgba(39, 39, 42, 0.4); /* Zinc 800 alpha */
      }

      .surface-card:hover {
        border-color: rgba(var(--theme-500), 0.5); /* Indigo hint */
      }
      body:not([data-base-theme="light"]) .surface-card:hover {
         background-color: rgba(39, 39, 42, 0.8);
      }
      
      /* Ambient Background Blurs (Only on Dark Themes) */
      body:not([data-base-theme="oled"]):not([data-base-theme="light"])::before {
        content: "";
        position: fixed;
        top: -20vh;
        left: -20vw;
        width: 70vw;
        height: 70vh;
        background: radial-gradient(circle, rgba(var(--theme-500), 0.06) 0%, rgba(0,0,0,0) 70%); /* Theme tint */
        filter: blur(120px);
        z-index: -1;
        pointer-events: none;
        animation: float 20s ease-in-out infinite alternate;
      }

      body:not([data-base-theme="oled"]):not([data-base-theme="light"])::after {
        content: "";
        position: fixed;
        bottom: -20vh;
        right: -20vw;
        width: 70vw;
        height: 70vh;
        background: radial-gradient(circle, rgba(var(--theme-300), 0.04) 0%, rgba(0,0,0,0) 70%); /* Theme secondary tint */
        filter: blur(120px);
        z-index: -1;
        pointer-events: none;
        animation: float-delayed 25s ease-in-out infinite alternate;
      }

      @keyframes float {
        0% { transform: translate(0, 0); }
        100% { transform: translate(10%, 10%); }
      }
      @keyframes float-delayed {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-10%, -10%); }
      }

      /* Refined Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }

      /* Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-enter {
        animation: fade-in-up 0.4s ease-out forwards;
      }
    </style>
