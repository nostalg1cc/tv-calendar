<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TV Calendar</title>
    <meta name="theme-color" content="#09090b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #09090b; /* Zinc 950 */
        --bg-panel: #18181b; /* Zinc 900 */
        --border-color: rgba(255, 255, 255, 0.08);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: #e4e4e7; /* Zinc 200 */
        min-height: 100vh;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* New Production Standard Utilities */
      .surface-base {
        background-color: var(--bg-main);
      }
      
      .surface-panel {
        background-color: rgba(24, 24, 27, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--border-color);
      }

      .surface-card {
        background-color: rgba(39, 39, 42, 0.4); /* Zinc 800 alpha */
        border: 1px solid var(--border-color);
        transition: all 0.2s ease-out;
      }

      .surface-card:hover {
        background-color: rgba(39, 39, 42, 0.8);
        border-color: rgba(99, 102, 241, 0.3); /* Indigo hint */
      }
      
      /* Refined Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; /* Zinc 700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; /* Zinc 600 */
      }
      
      /* Utility for hiding scrollbar but keeping functionality */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }

      /* Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-enter {
        animation: fade-in-up 0.4s ease-out forwards;
      }
    </style>
