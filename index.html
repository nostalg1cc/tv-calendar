  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TV Calendar</title>
    <meta name="theme-color" content="#020202">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-main)', 'sans-serif'],
              serif: ['Lora', 'serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              // Override Indigo to use CSS variables for dynamic theming
              indigo: {
                50: 'rgb(var(--theme-50) / <alpha-value>)',
                100: 'rgb(var(--theme-100) / <alpha-value>)',
                200: 'rgb(var(--theme-200) / <alpha-value>)',
                300: 'rgb(var(--theme-300) / <alpha-value>)',
                400: 'rgb(var(--theme-400) / <alpha-value>)',
                500: 'rgb(var(--theme-500) / <alpha-value>)',
                600: 'rgb(var(--theme-600) / <alpha-value>)',
                700: 'rgb(var(--theme-700) / <alpha-value>)',
                800: 'rgb(var(--theme-800) / <alpha-value>)',
                900: 'rgb(var(--theme-900) / <alpha-value>)',
                950: 'rgb(var(--theme-950) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #020202; /* V2 Darker Base */
        --bg-panel: #09090b; /* V2 Panel */
        --border-color: rgba(255, 255, 255, 0.08);
        --font-main: 'Inter';
        
        /* Semantic Text Colors */
        --text-main: #e4e4e7; /* Zinc 200 */
        --text-muted: #a1a1aa; /* Zinc 400 */

        /* Default Indigo Theme Values */
        --theme-50: 238 242 255;
        --theme-100: 224 231 255;
        --theme-200: 199 210 254;
        --theme-300: 165 180 252;
        --theme-400: 129 140 248;
        --theme-500: 99 102 241;
        --theme-600: 79 70 229;
        --theme-700: 67 56 202;
        --theme-800: 55 48 163;
        --theme-900: 49 46 129;
        --theme-950: 30 27 75;
      }

      /* --- Fonts --- */
      body[data-font="inter"] { --font-main: 'Inter'; }
      body[data-font="outfit"] { --font-main: 'Outfit'; }
      body[data-font="space"] { --font-main: 'Space Grotesk'; }
      body[data-font="lora"] { --font-main: 'Lora'; }
      body[data-font="system"] { --font-main: system-ui, -apple-system, sans-serif; }

      /* --- Base Themes --- */
      body[data-base-theme="cosmic"] {
        --bg-main: #020202;
        --bg-panel: #050505;
        --border-color: rgba(255, 255, 255, 0.05);
      }
      
      body {
        font-family: var(--font-main), sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        min-height: 100vh;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* New V2 Utilities */
      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
          height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 99px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.2);
      }

      .hide-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .hide-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }

      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }
      
      @keyframes enter {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-enter {
        animation: enter 0.4s cubic-bezier(0.2, 0, 0, 1) forwards;
      }
    </style>
